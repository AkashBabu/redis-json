language: node_js

os:
  - linux
  # - osx
  # - windows

node_js:
  - 8
  - 9
  - 10
  - 11
  - 12

services:
  - "redis"

branches:
  only:
    - master

install:
  - npm i

script:
  - npm run lint
  - npm run test
  - npm run tsc:build
  - npm run coveralls

matrix:
  allow_failures:
    - node_js: 12

notifications:
  email:
    on_success: never
    on_failure: always

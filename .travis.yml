language: node_js

os:
  - linux
  - osx
  - windows

node_js:
  - 7 
  - 8
  - 9
  - 10

services:
  - "redis-server"

branches:
  only:
    - master

install:
  - npm i

script:
  - npm run lint
  - npm run test
  - npm run build
  - npm run coveralls

notifications:
  email:
    on_success: never
    on_failure: always